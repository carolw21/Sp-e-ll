<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sp-e-ll</title>

    <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:400,600,300|Kalam|Comfortaa|Open+Sans|Quicksand' rel='stylesheet' type='text/css'>

    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-auth.js"></script>

    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyCg3IJpJB58kafWp-gHNby0jEW0vmt_nBI",
        authDomain: "sp-e-ll.firebaseapp.com",
        projectId: "sp-e-ll",
        databaseURL: "https://sp-e-ll.firebaseio.com",
        storageBucket: "sp-e-ll.appspot.com"
      };
      firebase.initializeApp(config);
    </script>

    <script src="js/firebase.js"></script>

    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>

    <script src="js/jquery-3.3.1.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="js/bootstrap.min.js"></script>

    <link href="css/main.css" rel="stylesheet" />

  </head>

  <body>
    <div class="title">Sp-e-ll</div>
    <div class="container">
      <div class="content" id="page1">
        <div class="wrapper">
          <input type="text" id="input1" class="textInput" placeholder="word 1">
          <input type="text" id="input2" class="textInput" placeholder="word 2">
        </div>
        <div class="wrapper">
          <input type="text" id="input3" class="textInput" placeholder="word 3">
          <input type="text" id="input4" class="textInput" placeholder="word 4">
        </div>
        <div class="wrapper">
          <input type="text" id="input5" class="textInput" placeholder="word 5">
          <input type="text" id="input6" class="textInput" placeholder="word 6">
        </div>
        <div class="range-slider">
          <input id="input-range" class="input-range" type="range" value="10" min="1" max="20">
          <span class="range-value">10 reps</span>
        </div>
        <div class="wrapper">
          <p class="speech">Enable speech?</p>
          <label class="switch">
            <input id="enabled" type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="space"> </div>
        <a role="button" tabindex="0" id="begin" class="button btnFloat">begin</a>
      </div>
      <div class="content" id="page2">
        <div id="word" class="word">test</div>
        <div class="wrapper">
          <input type="text" id="answer" class="textInput" placeholder="press enter...">
        </div>
        <div class="wrapper">
          <div id="count" class="count">1/10</div>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyCg3IJpJB58kafWp-gHNby0jEW0vmt_nBI",
        authDomain: "sp-e-ll.firebaseapp.com",
        databaseURL: "https://sp-e-ll.firebaseio.com",
        projectId: "sp-e-ll",
        storageBucket: "sp-e-ll.appspot.com",
        messagingSenderId: "283437643831"
      };
      firebase.initializeApp(config);
    </script>
    <script src="js/main.js"></script>

  </body>
</html>
